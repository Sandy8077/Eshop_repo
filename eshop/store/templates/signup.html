{%extends 'base.html'%}
{%block body_block%}

<div class="container">
    <div class="p-4 m-4 ">
        
  <div class="col-lg-5 mx-auto border rounded pt-4 px-1 ">
<h3 class="alert alert-light border rounded">Create Your Account</h3>
   
       <form  action="/signup/" method="post">
           {%if error%}
        <div class="alert alert-danger" role="alert">
            {{error}}
            </div>
            {%endif%}
           {%csrf_token%}
           <!--name-->
    
        <div class="form-group mb-3">
            
            
            <label for=""> First Name</label>
            <input type="text" name="firstname" value="{{values.first_name}}"id="" class="form-control" placeholder="First name" >
            
       
        </div>
        <!--last name-->
        <div class="form-group mb-3">
            <label for="">Last name</label>
            <input type="text" name="last name" value="{{values.last_name}}" id="" class="form-control" placeholder="last name" >
            
       
        </div>
         
        <!--Phone no-->
        <div class="form-group mb-3">
            <label for="">Phone Number</label>
            <input type="text" name="phone" id=""  value="{{values.phone}}" class="form-control" placeholder="phone"  >
            
       
        </div>
          <!--Email-->
        <div class="form-group mb-3">
            <label for="">Email</label>
            <input type="email" name="email" id="" class="form-control" value="{{values.email}}" placeholder="example@gmail.com" >
            
       
        </div>
        <!--password-->
        <div class="form-group mb-3">
            <label for="">Password</label>
            <input type="password" name="password" id="" class="form-control" placeholder="********" >
            
       
        </div>




        <div class="form-group mb-3">
            
            <input type="submit" class="btn btn-primary btn-lg" name="Submit"  >
            
       
        </div>
    
  </form>
</div>
    </div>
    
</div>


{%endblock%}
