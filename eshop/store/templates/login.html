{%extends 'base.html'%}
{%block body_block%}

<div class="container">
    <div class="p-4 m-4 ">
        
  <div class="col-lg-5 mx-auto border rounded pt-4 px-1 ">
<h3 class="alert alert-light border rounded">Login Here</h3> 
   
       <form  method="post">
           {%if error%}
            <div class="alert alert-danger" role="alert">
            {{error}}
            </div>
            {%endif%}
           {%csrf_token%}
        
       
          <!--Email-->
        <div class="form-group mb-3">
            <label for="">Email</label>
            <input type="email" name="email" id="" class="form-control" value="{{values.email}}" placeholder="example@gmail.com" >
            
       
        </div>
        <!--password-->
        <div class="form-group mb-3">
            <label for="">Password</label>
            <input type="password" name="password" id="" class="form-control" placeholder="********" >
            
       
        </div>




        <div class="form-group mb-3">
            
            <input type="submit" class="btn btn-primary btn-lg" name="Login" value="login"  >
            
       
        </div>
    
  </form>
</div>
    </div>
    
</div>


{%endblock%}
